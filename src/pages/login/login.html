<ion-content padding>
  <h1 id="titulo">Lista Tarefas!</h1>

  <ion-list>
    <ion-item>
      <ion-label floating >Login</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.login" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha" ></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button round full color="light" (click)="logar()"> Logar</button>

  <p id="cadastrar" (click)="cadastrar()" >NÃ£o possui uma conta? <br/>Clique aqui para se cadastrar!</p>
</ion-content>
