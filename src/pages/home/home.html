<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title> Atividades </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list >
    <!-- ITEM 1 -->
    <ion-item-sliding *ngFor="let tarefa of tarefas">
      <ion-item>
         {{tarefa.descricao}} 
         <div class="data">{{tarefa.data | dataBrasil }}</div>
      </ion-item>

      <!-- OPÇÕES -->
      <ion-item-options side="right">
          <!-- EDITAR -->
          <button ion-button color="primary" (click)="editar(tarefa)"> 
            <ion-icon name="create"></ion-icon>
            Editar
          </button>
          
          <!-- EXCLUIR -->
          <button ion-button color="danger" (click)="excluir(tarefa)"> 
            <ion-icon name="trash"></ion-icon>
            Excluir
          </button>
          
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>


  <!-- ADICIONAR -->
  <ion-fab right bottom >
    <button ion-fab color="danger" (click)="novo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
