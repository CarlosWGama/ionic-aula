<ion-menu [content]="conteudo_principal">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let pagina of paginas" (click)="abrirPagina(pagina.page)" menuClose>
                <ion-icon name="{{pagina.icon}}"></ion-icon>
                {{pagina.descricao}}
            </button>
            
            <button ion-item (click)="sair()" menuToggle> Sair </button>
                
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav #conteudo_principal [root]="rootPage"></ion-nav>
